
<h1>Login</h1>

<form name='loginForm' ng-submit='login(newUser)' novalidate>
	<formly-form model='newUser' fields='loginFields' form='loginForm'>
		<button type='submit' class='btn btn-primary' ng-disabled="loginForm.$invalid">Login</button>
	</formly-form>
	
</form>

<pre ng-bind='newUser | json'></pre>
